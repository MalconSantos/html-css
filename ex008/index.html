<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
    <style>
        mark{
            background-color: rgb(170, 255, 0);
        }
    </style>
</head>
<body>
    
    <h1>Principais Formatações </h1>
    <p><b>negrito</b></p>
    <p><strong>negrito em semantica</strong></p>
    <p><i>italico </i></p>
    <p><em>italico com semantica</em></p>
    <mark >marca texto</mark>
    <p><small>texto pequeno</small></p>
    <p><del>texto excluido</del></p>
    <p><ins>texto inserido</ins></p>
    <p>H<sub>2</sub>O</p>
    <p>x<sub>20</sub>+3</p>
    
    
</body>
</html>
